name: Website Linter

on:
  pull_request:
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 21.x

    - name: Install dependencies
      run: |
        npm install

    - name: Build
      run: npm run build

    - name: Test
      run: npm run lint