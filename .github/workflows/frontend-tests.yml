name: Website test

on:
  pull_request:
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 21.x
        cache: 'npm'
    - name: Install dependencies
      run: |
        npm install
        pnpm install --frozen-lockfile
    - name: Build
      run: pnpm run build
    - name: Test
      run: pnpm test