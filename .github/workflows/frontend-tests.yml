name: Website test

on:
  push:
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 20.x
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        npm install
        pnpm install --frozen-lockfile
    - name: Build
      run: pnpm run build
    - name: Test
      run: pnpm test